<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe HUB</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="wrapper">
                    <div class="ai-universe-hub">
                        <h1>AI Universe Hub</h1>
                        <button>Sort By Date</button>
                    </div>
                    <div class="ai-card">
                        <div class="singel-ai-card">
                            <div class="ai-card-img">
                                <img src="Rectangle 23.png" alt="">
                            </div>
                            <div class="feature-ai-card">
                                <h3>Features</h3>
                                <div class="feature-list">
                                    <ol>
                                        <li>Natural language processing</li>
                                        <li>Contextual understanding</li>
                                        <li>Text generation</li>
                                    </ol>
                                </div>
                            </div>
                            <div class="date-ai-card-container">
                                <div class="date-ai-card">
                                    <h3>ChatGPT</h3>
                                    <div class="icons-ai-card">
                                        <i class="material-icons">date_range</i> <span>11/01/2022</span>
                                    </div>
                                </div>
                                <div class="arrow-right">
                                    <i class="material-icons">east</i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
